<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Nathanol Specialty Dental Center</title>
  <meta
          name="description"
          content="Nathanol Specialty Dental Center in Addis Ababa. Book an appointment or call 093 030 3333."
  />
  <meta name="author" content="Nathanol Specialty Dental Center" />

  <!-- ✅ Favicons -->
  <!-- Use **relative** URLs so it works when deployed under a sub-path (GitHub Pages) -->
  <link rel="icon" href="favicon.ico" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="manifest" href="site.webmanifest" />
  <meta name="theme-color" content="#0f766e" />

  <!-- ✅ Open Graph -->
  <meta property="og:title" content="Nathanol Specialty Dental Center" />
  <meta
          property="og:description"
          content="Specialty dental care in Addis Ababa. Book an appointment or call 093 030 3333."
  />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="og-image.png" />

  <!-- ✅ Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Nathanol Specialty Dental Center" />
  <meta
          name="twitter:description"
          content="Specialty dental care in Addis Ababa. Call 093 030 3333."
  />
  <meta name="twitter:image" content="og-image.png" />
  <script>
    (function () {
      var redirect = sessionStorage.getItem("gh-pages-redirect");
      if (redirect) {
        sessionStorage.removeItem("gh-pages-redirect");
        var url = new URL(redirect);
        history.replaceState(null, "", url.pathname + url.search + url.hash);
      }
    })();
  </script>
</head>

<body>
<div id="root"></div>
<script type="module" src="/src/main.tsx"></script>
</body>
</html>
